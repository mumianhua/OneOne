name: "xf build kite test"

on:
  push:
    branches: [ 'develop', 'main', 'release_**' ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'develop', 'main', 'release_**' ]

jobs:
  xf:
    name: xffff
    runs-on: [self-hosted, linux]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Trigger a Buildkite Build
        uses: "buildkite/trigger-pipeline-action@v2.0.0"
        with:
          buildkite_api_access_token: "bkua_885b7a4c722aba19ffa298c4ec54d42b25fa287b"
          pipeline: "justTest-111/notwell"
          branch: "develop"
          commit: "HEAD"
          message: ":github: Triggered from a GitHub Action"
          build_env_vars: '{"TRIGGERED_FROM_GHA": "true"}'
          build_meta_data: '{"FOO": "bar"}'
          ignore_pipeline_branch_filter: true